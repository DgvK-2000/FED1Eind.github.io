<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<nav class="background-light">
    <img src="images/KGLWlogoCrop.png" alt="King Gizzard & the Lizard Wizard mascot logo">
    <div>
        <a class="button" href="index.html">Home</a>
        <a class="button" href="contact.html">Contact</a>
    </div>
</nav>

<header class="background-inbetween header-contact">
    <h1>Contact</h1>
    <p>For any inquires, please use the form below to send us a message. We will respond as soon as possible!</p>
</header>

<main>
  <div class="center-container">
    <section class="section-form background-light header-container">
      <h2 class="form-title">Form</h2>
        <form>
            <div class="form-names">
                <div class="form-names-first-name">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-names-last-name">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-email">
                <label for="email-adress">Email</label>
                <input type="email" name="email-adress" id="email-adress" placeholder="e.g., name@example.com">
            </div>
            <div class="form-personal-information">
                <div class="form-residence">
                    <label for="place-of-residence">Woonplaats</label>
                    <input type="text" name="place-of-residence" id="place-of-residence" placeholder="Enter your city">
                </div>
                <div class="form-birthdate">        
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </div>
            </div>
            <div class="form-subject">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="" disabled selected>Choose subject</option>
                    <option value="complaint">Complaint</option>
                    <option value="positive">Positive message</option>
                    <option value="miscellanious">miscellanious</option>
                </select>
            </div>
            <div class="form-message">
                <label for="question">Message</label>
                <textarea name="question" id="question" placeholder="Type your message here:"></textarea>
            </div>
            <div class="form-newsletter">
                <p>Do you want to sign up to our newsletter?</p>
                <div class="form-newsletter-answers">
                    <input type="radio" id="yes" name="newsletter" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="newsletter" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="form-terms-conditions">
                <input type="checkbox" id="accept" name="terms-and-conditions" value="accept">
                <label for="accept">I agree to the terms and conditions</label>
            </div>
            <div class="button">
                <button>send</button>
            </div>
        </form>
    </section>
  </div>
</main>

<footer class="background-inbetween">
    <div class="footer-left">
        <img src="images/KGLWlogoCrop.png" alt="King Gizzard & the Lizard Wizard logo">
        <p>Copyright 2025 P-Doom Records</p>
    </div>
    <div class="footer-right">
        <a class="button" href="#">privacy</a>
        <a class="button" href="#">terms and conditions</a>
        <a class="button" href="https://orteil.dashnet.org/cookieclicker/">cookie policy</a>
        <a class="button" href="#">contact</a>
    </div>
</footer>

</body>
</html>
